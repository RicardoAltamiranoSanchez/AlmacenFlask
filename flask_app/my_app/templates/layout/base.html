<!--para mostrar los mensajes de flash un codigo solo nos importa aqui el get_flashed_messages los dema es codigo para mostrarlo en la vista-->
{%with mensajes=get_flashed_messages()%}
{% if mensajes %}
<ul class=flashes>
{% for m in mensajes %}
<li>{{m}}</li>
{%endfor%}
</ul>
{%endif%}
{%endwith%}
